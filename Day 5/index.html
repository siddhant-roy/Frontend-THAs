<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display"><div id="solution"></div></div>
      <div class="keypad">
        <div class="row1">
          <div class="sev button">7</div>
          <div class="eig button">8</div>
          <div class="nine button">9</div>
          <div class="del button">DEL</div>
        </div>
        <div class="row2">
          <div class="four button">4</div>
          <div class="five button">5</div>
          <div class="six button">6</div>
          <div class="plus button">+</div>
        </div>
        <div class="row3">
          <div class="one button">1</div>
          <div class="two button">2</div>
          <div class="three button">3</div>
          <div class="minus button">-</div>
        </div>
        <div class="row4">
          <div class="dec button">.</div>
          <div class="zero button">0</div>
          <div class="divide button">/</div>
          <div class="multi button">*</div>
        </div>
        <div class="row5">
          <div class="reset button">RESET</div>
          <div class="solve button">=</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
